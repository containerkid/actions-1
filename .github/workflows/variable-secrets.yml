name: Explroing variables and secrets

on: push

env:
 CONTAINER_REGISTRY: docker.io
 DOCKER_USERNAME: prasanthkumarg
 IMAGE_NAME: github-actions-nginx
jobs:
  docker:
    runs-on: ubuntu-latest
    steps: 
      - name: Docker Build
        run:  echo docker build -t ${{env.CONTAINER_REGISTRY}}/DOCKER_USERNAME/$IMAGE_NAME:latest

      - name: Docker Login
        env: 
          DOCKER_PASSWORD: Supers0ft##
        run:  docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

      - name: Docker Publish
        run: docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
        
  deploy: 
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Docker run
        run:  echo docker run -d -n 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
        