name: Exploring variables and secrets

on: push

env:
  CONTAINER_REGISTRY: docker.io
  DOCKER_USERNAME: prasanthkumarg
  IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps: 
      - name: Docker Build
        run: |
          echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Docker Login
        env: 
          DOCKER_PASSWORD: Supers0ft##
        run: |
          echo "$DOCKER_PASSWORD" | docker login ${{ env.CONTAINER_REGISTRY }} --username ${{ env.DOCKER_USERNAME }} --password-stdin

      - name: Docker Publish
        run: |
          docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy: 
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Run Docker Image
        run: |
          echo docker run -d -p 8080:80 ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
